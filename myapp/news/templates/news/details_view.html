{% extends 'main/layout.html' %}

{% block title %}{{ article.title }}{% endblock %}

{% block content %}
    <div class="features">
        <h1>{{ article.title }}</h1>
        <p>{{ article.date }}</p>
        <p class="full-text-news">{{ article.full_text }}</p>
        {% if request.user.is_staff %}
        <a href="{% url 'news_delete' article.id %}" class="btn btn-danger">Удалить</a>
        <a href="{% url 'news_update' article.id %}" class="btn btn-danger">Редактировать</a>
         {% endif %}
    </div>
{% endblock %}
