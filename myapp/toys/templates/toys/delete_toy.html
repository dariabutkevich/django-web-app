{% extends 'main/layout.html' %}
{% block title %}Удаление: {{ toy.name }}{% endblock %}
{% block content %}
<div class="features">
    <h1>Удалить "{{ toy.name }}"?</h1>
    <p>Вы уверены, что хотите удалить этот объект?</p>
    <form method="post">
        {% csrf_token %}
        <button class="btn btn-danger" type="submit">Удалить</button>
        <a href="{% url 'toys_detail' toy.id %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
